---
name: Guard - Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: guard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: unit
            command: yarn test:unit
          - name: e2e
            command: yarn test:e2e
          - name: regression
            command: yarn test:regression
          - name: docs
            command: yarn test:docs
    name: ${{ matrix.test-suite.name }}
    env:
      SCREEPS_TEST_REALM: >-
        ${{ matrix.test-suite.name == 'e2e' && 'PTR' || '' }}
      SCREEPS_HOST: >-
        ${{ matrix.test-suite.name == 'e2e' && 'ptr.screeps.com' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Setup Node.js for documentation build
        if: matrix.test-suite.name == 'docs'
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install documentation dependencies
        if: matrix.test-suite.name == 'docs'
        working-directory: packages/docs
        run: yarn install --frozen-lockfile

      - name: Clone Hexo Cactus theme
        if: matrix.test-suite.name == 'docs'
        working-directory: packages/docs/themes
        run: |
          if [ ! -d "cactus/.git" ]; then
            rm -rf cactus
            git clone \
              https://github.com/probberechts/hexo-theme-cactus.git \
              cactus
          fi

      - name: Run ${{ matrix.test-suite.name }} tests
        run: ${{ matrix.test-suite.command }}

      - name: Validate documentation links
        if: matrix.test-suite.name == 'docs'
        run: >-
          yarn validate:docs-links ||
          echo "::warning::Found broken links in documentation (non-blocking)"

      - name: Verify documentation builds successfully
        if: matrix.test-suite.name == 'docs'
        run: |
          cd packages/docs
          npm run clean
          npm run build

          # Verify output exists
          if [ ! -f public/index.html ]; then
            echo "::error::Documentation build failed - \
              index.html not generated"
            exit 1
          fi

          # Verify index.html has content (not blank)
          if [ $(wc -l < public/index.html) -lt 10 ]; then
            echo "::error::Documentation build generated \
              blank or minimal index.html"
            exit 1
          fi

          echo "âœ… Documentation build successful"
