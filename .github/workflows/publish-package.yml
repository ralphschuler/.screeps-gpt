---
name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag to publish (e.g., v0.35.2)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-package
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.version_tag || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.1'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ralphschuler'

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: |
          # Build packages with TypeScript compilation
          # Continue on error - only publish packages that build
          for pkg in packages/screeps-{cache,logger,perf,agent,mcp,\
          async,xstate,xtree}; do
            if [ -d "$pkg" ] && [ -f "$pkg/tsconfig.json" ]; then
              echo "Building $pkg..."
              (cd "$pkg" && npm run build) || \
                echo "Warning: $pkg build failed"
            fi
          done

          # Build main bot package
          echo "Building main bot package..."
          bun run build

      - name: Verify main bot build
        run: |
          # Verify main bot build (required)
          if [ ! -f "dist/main.js" ]; then
            echo "Error: dist/main.js not found"
            exit 1
          fi
          echo "âœ“ Main bot build verified"

      - name: Publish main package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish workspace packages
        run: |
          for pkg in packages/screeps-{cache,logger,perf,agent,mcp,\
          async,xstate,xtree} packages/bot; do
            if [ -d "$pkg" ] && [ -f "$pkg/package.json" ]; then
              # Check if package is private
              if grep -q '"private".*true' "$pkg/package.json"; then
                echo "Skipping private package: $pkg"
                continue
              fi

              # Check if package has build output
              if [ ! -d "$pkg/dist" ]; then
                echo "Skipping $pkg: no dist/ folder"
                continue
              fi

              echo "Publishing $pkg..."
              (cd "$pkg" && npm publish) || \
                echo "Warning: Failed to publish $pkg"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
