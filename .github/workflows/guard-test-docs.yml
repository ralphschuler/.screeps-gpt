---
name: Guard - Documentation Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs-build/**"
      - "source/**"
      - "_config.yml"
      - "scripts/build-hexo-site.ts"
      - "tests/unit/build-hexo-site.test.ts"
      - "tests/regression/hexo-documentation-build.test.ts"
      - "tests/regression/documentation-workflow.test.ts"
      - ".github/workflows/docs-pages.yml"
      - ".github/workflows/guard-test-docs.yml"

permissions:
  contents: read

jobs:
  test-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Setup Node.js for documentation build
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs-build/package-lock.json

      - name: Install main dependencies
        run: bun install --no-optional

      - name: Install documentation dependencies
        working-directory: docs-build
        run: npm ci

      - name: Documentation tests
        run: bun run test:docs

      - name: Verify documentation builds successfully
        run: |
          cd docs-build
          npm run clean
          npm run build

          # Verify output exists
          if [ ! -f public/index.html ]; then
            echo "::error::Documentation build failed - \
              index.html not generated"
            exit 1
          fi

          # Verify index.html has content (not blank)
          if [ $(wc -l < public/index.html) -lt 10 ]; then
            echo "::error::Documentation build generated \
              blank or minimal index.html"
            exit 1
          fi

          echo "âœ… Documentation build successful"
