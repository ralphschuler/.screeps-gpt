---
name: Guard - Documentation Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/docs/**"
      - "packages/utilities/scripts/build-hexo-site.ts"
      - "packages/utilities/scripts/validate-docs-links.ts"
      - "tests/unit/build-hexo-site.test.ts"
      - "tests/regression/hexo-documentation-build.test.ts"
      - "tests/regression/documentation-workflow.test.ts"
      - "tests/e2e/docs-site.test.ts"
      - ".github/workflows/docs-pages.yml"
      - ".github/workflows/guard-test-docs.yml"

permissions:
  contents: read

concurrency:
  group: guard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Setup Node.js for documentation build
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: packages/docs/package-lock.json

      - name: Install main dependencies
        run: bun install --no-optional

      - name: Install documentation dependencies
        working-directory: packages/docs
        run: npm ci

      - name: Clone Hexo Cactus theme
        working-directory: packages/docs/themes
        run: |
          if [ ! -d "cactus/.git" ]; then
            rm -rf cactus
            git clone \
              https://github.com/probberechts/hexo-theme-cactus.git \
              cactus
          fi

      - name: Documentation tests
        run: bun run test:docs

      - name: Validate documentation links
        run: >-
          bun run validate:docs-links ||
          echo "::warning::Found broken links in documentation (non-blocking)"

      - name: Verify documentation builds successfully
        run: |
          cd packages/docs
          npm run clean
          npm run build

          # Verify output exists
          if [ ! -f public/index.html ]; then
            echo "::error::Documentation build failed - \
              index.html not generated"
            exit 1
          fi

          # Verify index.html has content (not blank)
          if [ $(wc -l < public/index.html) -lt 10 ]; then
            echo "::error::Documentation build generated \
              blank or minimal index.html"
            exit 1
          fi

          echo "âœ… Documentation build successful"
