---
name: Guard - Code Quality

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: guard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: lint
            command: yarn lint
            setup: node
          - name: format
            command: yarn format:check
            setup: node
          - name: yaml-lint
            command: yamllint .github/workflows/
            setup: none
    name: ${{ matrix.check.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: matrix.check.setup == 'node'
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        if: matrix.check.setup == 'node'
        run: yarn install --frozen-lockfile

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.command }}
