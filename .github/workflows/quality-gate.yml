---
# DEPRECATED: This monolithic workflow has been split into focused guard
# workflows (guard-lint.yml, guard-format.yml, etc.) for better granularity
# and parallel execution. This workflow is kept for backward compatibility.
name: Quality Gate (Deprecated)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      SCREEPS_TEST_REALM: PTR
      SCREEPS_HOST: ptr.screeps.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python 2
        uses: ./.github/actions/setup-python2
      - name: Setup Node.js 16
        uses: ./.github/actions/setup-node16
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Export Python path for node-gyp
        shell: bash
        run: |
          echo "GYP_DEFINES=standalone_static_library=0" \
            >> $GITHUB_ENV
          echo "PYTHON=$(command -v python2 || command -v python)" \
            >> $GITHUB_ENV
          python --version
      - name: Install dependencies (with Python 2)
        run: npm install
      - name: Cache build output
        id: cache-build
        uses: actions/cache@v4
        with:
          path: dist
          key: build-${{ runner.os }}-${{ hashFiles('src/**/*', 'scripts/build.ts', 'tsconfig.json', 'package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-
      - name: Build AI
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build
      - name: YAML Lint
        run: yamllint .github/workflows/
      - name: Lint
        run: npm run lint
      - name: Format (check)
        run: npm run format:check
      - name: Validate version index
        run: |
          npm run versions:update
          if ! git diff --quiet docs/changelog/versions.json \
            docs/changelog/versions.md; then
            echo "::error::Release index is out of date. Run \
              'npm run versions:update' locally and commit the \
              changes." >&2
            git diff -- docs/changelog/versions.json \
              docs/changelog/versions.md
            exit 1
          fi
      - name: Unit tests
        run: npm run test:unit
      - name: End-to-end tests (PTR)
        run: npm run test:e2e
      - name: Regression tests
        run: npm run test:regression
      - name: Coverage
        run: npm run test:coverage
      - name: Publish evaluation report artifact
        if: success()
        run: |
          npm run analyze:system
          tar -czf reports.tar.gz reports || echo "no reports directory"
      - name: Upload report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: system-evaluation
          path: reports.tar.gz

      - name: Notify build failure
        if: failure()
        uses: ./.github/actions/send-push-notification
        with:
          push-token: ${{ secrets.PUSH_TOKEN }}
          title: "Quality Gate Failed"
          body: >-
            PR #${{ github.event.pull_request.number }} build failed
            - review required
          link: >-
            https://github.com/${{ github.repository }}/actions/runs/${{
            github.run_id }}
          priority: "4"
