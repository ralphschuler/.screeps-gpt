---
name: Copilot Repository Audit

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  repository-projects: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Run Copilot repository audit
        uses: ./.github/actions/copilot-exec
        env:
          REPO_NAME: "${{ github.repository }}"
          RUN_ID: "${{ github.run_id }}"
          RUN_URL: >-
            https://github.com/${{ github.repository }}/actions/runs/${{
            github.run_id }}
        with:
          force-response: true
          copilot-token: ${{ secrets.COPILOT_TOKEN }}
          prompt-path: .github/copilot/prompts/repository-audit
          output-path: >-
            reports/copilot/repository-audit-${{ github.run_id }}.log
      - name: Update project after audit completion
        if: always()
        uses: ./.github/actions/project-sync
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          project-owner: ${{ vars.PROJECT_OWNER }}
          item-type: issue
          item-url: >-
            ${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}
          automation-state-field: Audit Completed
