---
name: Copilot Todo PR

on:
  issues:
    types:
      - labeled

permissions:
  contents: write
  issues: write
  pull-requests: write
  repository-projects: write

concurrency:
  group: copilot-todo-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  implement:
    if: github.event.label.name == 'Todo'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
      - name: Update project status to In Progress
        uses: ./.github/actions/project-sync
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          project-owner: ${{ vars.PROJECT_OWNER }}
          item-type: issue
          item-url: ${{ github.event.issue.html_url }}
          status-field: In Progress
          automation-state-field: Implementing
      - name: Run Copilot Todo automation
        id: copilot
        uses: ./.github/actions/copilot-issue-agent
        with:
          copilot-token: ${{ secrets.COPILOT_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          mode: resolve
          issue-number: ${{ github.event.issue.number }}
          issue-title: ${{ toJSON(github.event.issue.title) }}
          issue-body: ${{ toJSON(github.event.issue.body || '') }}
          issue-url: ${{ toJSON(github.event.issue.html_url) }}
          issue-author: ${{ toJSON(github.event.issue.user.login) }}
      - name: Upload copilot-exec logs
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: todo-issue-logs-${{ github.event.issue.number }}-${{ github.run_id }}
          path: |
            reports/copilot/todo-issue-${{ github.event.issue.number }}.log
          retention-days: 30
      - name: Update project status after completion
        if: success()
        uses: ./.github/actions/project-sync
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-number: ${{ vars.PROJECT_NUMBER }}
          project-owner: ${{ vars.PROJECT_OWNER }}
          item-type: issue
          item-url: ${{ github.event.issue.html_url }}
          status-field: Under Review
          automation-state-field: PR Created
