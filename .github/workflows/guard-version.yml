---
name: Guard - Version Index

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 16
        uses: ./.github/actions/setup-node16
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Validate version index
        run: |
          npm run versions:update
          if ! git diff --quiet docs/changelog/versions.json \
            docs/changelog/versions.md; then
            echo "::error::Release index is out of date. Run \
              'npm run versions:update' locally and commit the \
              changes." >&2
            git diff -- docs/changelog/versions.json \
              docs/changelog/versions.md
            exit 1
          fi
