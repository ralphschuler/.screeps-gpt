---
name: Guard - Version Index

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - name: Install dependencies
        run: bun install --no-optional
      - name: Validate version index
        run: |
          bun run versions:update
          if ! git diff --quiet docs/changelog/versions.json \
            docs/changelog/versions.md; then
            echo "::error::Release index is out of date. Run \
              'bun run versions:update' locally and commit the \
              changes." >&2
            git diff -- docs/changelog/versions.json \
              docs/changelog/versions.md
            exit 1
          fi
