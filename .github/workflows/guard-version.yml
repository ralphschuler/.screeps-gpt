---
name: Guard - Version Index

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: guard-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Validate version index
        run: |
          yarn versions:update
          if ! git diff --quiet packages/docs/source/docs/changelog/versions.json \
            packages/docs/source/docs/changelog/versions.md; then
            echo "::error::Release index is out of date. Run \
              'yarn versions:update' locally and commit the \
              changes." >&2
            git diff -- packages/docs/source/docs/changelog/versions.json \
              packages/docs/source/docs/changelog/versions.md
            exit 1
          fi
