---
name: Build and Publish MCP Server Docker Images

on:
  push:
    branches:
      - main
    paths:
      - "packages/screeps-mcp/**"
      - "packages/screeps-docs-mcp/**"
      - "packages/screeps-wiki-mcp/**"
      - ".github/workflows/docker-mcp-server.yml"
  release:
    types:
      - published
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-mcp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    name: Build and Publish ${{ matrix.name }}
    strategy:
      matrix:
        name:
          - screeps-mcp
          - screeps-docs-mcp
          - screeps-wiki-mcp
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: packages/${{ matrix.name }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
