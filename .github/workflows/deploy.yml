name: Deploy Screeps AI

on:
  push:
    tags:
      - "v*"
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Use GitHub environment for deployment protection rules
    environment:
      name: production
      url: https://screeps.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Tag push event - extract version from tag
            VERSION="${{ github.ref_name }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "Deploying tagged version: $VERSION"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            # Release event - extract version from release tag
            VERSION="${{ github.event.release.tag_name }}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "Deploying release version: $VERSION"
          else
            echo "Unknown event type: ${{ github.event_name }}"
            exit 1
          fi

      - name: Setup Python 2
        uses: ./.github/actions/setup-python2
      - name: Setup Node.js 16
        uses: ./.github/actions/setup-node16
      - name: Export Python path for node-gyp
        shell: bash
        run: |
          echo "GYP_DEFINES=standalone_static_library=0" >> $GITHUB_ENV
          echo "PYTHON=$(command -v python2 || command -v python)" >> $GITHUB_ENV
          python --version
      - name: Install dependencies (with Python 2)
        run: npm install
      - name: Build and deploy
        env:
          SCREEPS_TOKEN: ${{ secrets.SCREEPS_TOKEN }}
          SCREEPS_HOST: ${{ vars.SCREEPS_HOST }}
          SCREEPS_PORT: ${{ vars.SCREEPS_PORT }}
          SCREEPS_PROTOCOL: ${{ vars.SCREEPS_PROTOCOL }}
          SCREEPS_BRANCH: ${{ vars.SCREEPS_BRANCH }}
          SCREEPS_PATH: ${{ vars.SCREEPS_PATH }}
        run: npm run deploy
