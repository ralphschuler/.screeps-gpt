name: Deploy Screeps AI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python 2
        uses: ./.github/actions/setup-python2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Prepare node-gyp environment
        shell: bash
        run: |
          echo "ðŸ§  Configuring node-gyp to use Python 2"
          export PYTHON=/usr/local/python2/bin/python2.7
          export GYP_DEFINES="standalone_static_library=0"
          npm config set python "$PYTHON"
          echo "Python version: $(python --version 2>&1)"
          echo "npm node-gyp Python: $(npm config get python)"
          echo "GYP_DEFINES: $GYP_DEFINES"
          echo "PYTHON=$PYTHON" >> $GITHUB_ENV
          echo "GYP_DEFINES=$GYP_DEFINES" >> $GITHUB_ENV
      - name: Install dependencies (with Python 2)
        run: bun install --backend=node-gyp
      - name: Build and deploy
        env:
          SCREEPS_TOKEN: ${{ secrets.SCREEPS_TOKEN }}
          SCREEPS_HOST: ${{ secrets.SCREEPS_HOST }}
          SCREEPS_PORT: ${{ secrets.SCREEPS_PORT }}
          SCREEPS_PROTOCOL: ${{ secrets.SCREEPS_PROTOCOL }}
          SCREEPS_BRANCH: ${{ secrets.SCREEPS_BRANCH }}
          SCREEPS_PATH: ${{ secrets.SCREEPS_PATH }}
        run: bun run deploy
