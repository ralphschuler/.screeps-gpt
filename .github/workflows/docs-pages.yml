---
name: Publish Documentation Site

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install main dependencies
        run: yarn install
      - name: Install documentation dependencies
        working-directory: packages/docs
        run: yarn install
      - name: Clone Hexo Cactus theme
        working-directory: packages/docs
        run: |
          # Ensure themes directory exists
          mkdir -p themes
          cd themes
          
          # Clone theme if not present
          if [ ! -d "cactus/.git" ]; then
            echo "Cloning Hexo Cactus theme..."
            rm -rf cactus
            git clone \
              https://github.com/probberechts/hexo-theme-cactus.git \
              cactus
          else
            echo "Theme already exists, skipping clone"
          fi
          
          # Validate theme was cloned successfully
          if [ ! -d "cactus/layout" ]; then
            echo "ERROR: Theme clone failed - layout directory not found"
            exit 1
          fi
          
          echo "✓ Hexo Cactus theme is available"
      - name: Update versions
        run: yarn versions:update
      - name: Generate analytics data
        run: >-
          npx tsx packages/utilities/scripts/generate-analytics.ts ||
          echo "::warning::Analytics generation failed (no snapshots yet)"
      - name: Generate documentation site
        working-directory: packages/docs
        run: yarn build
      - name: Validate generated HTML files
        working-directory: packages/docs
        run: |
          echo "Validating generated HTML files..."
          
          # Check if public directory exists
          if [ ! -d "public" ]; then
            echo "ERROR: public directory not found after build"
            exit 1
          fi
          
          # Check for key pages that should exist
          KEY_PAGES=(
            "index.html"
            "docs/index.html"
            "docs/automation/index.html"
            "docs/operations/index.html"
          )
          
          FAILED=0
          for page in "${KEY_PAGES[@]}"; do
            if [ ! -f "public/$page" ]; then
              echo "ERROR: Missing page: $page"
              FAILED=1
            elif [ ! -s "public/$page" ]; then
              echo "ERROR: Empty file (0 bytes): $page"
              FAILED=1
            else
              SIZE=$(stat -f%z "public/$page" 2>/dev/null || stat -c%s "public/$page" 2>/dev/null)
              echo "✓ $page ($SIZE bytes)"
            fi
          done
          
          if [ $FAILED -eq 1 ]; then
            echo "ERROR: HTML file validation failed"
            exit 1
          fi
          
          echo "✓ All key HTML files validated successfully"
      - name: Copy to build directory
        run: |
          mkdir -p build
          cp -r packages/docs/public build/docs-site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  validate:
    needs: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Wait for deployment propagation
        run: |
          URL="https://nyphon.de/.screeps-gpt/"
          echo "Waiting for $URL to become available..."
          for ((attempt=1; attempt<=24; attempt++)); do
            if curl -sSf -o /dev/null "$URL"; then
              echo "Site is up!"
              break
            fi
            echo "Not ready yet. Retrying in 5 seconds... (attempt $attempt/24)"
            sleep 5
          done
          # Final check, fail if still not up
          if ! curl -sSf -o /dev/null "$URL"; then
            echo "Site did not become available in time." >&2
            exit 1
          fi
      - name: Run documentation site E2E tests
        env:
          DOCS_SITE_URL: https://nyphon.de/.screeps-gpt/
          RUN_DOCS_SITE_TESTS: true
        run: yarn test:e2e tests/e2e/docs-site.test.ts

      - name: Report deployment failure
        if: failure()
        uses: ./.github/actions/send-push-notification
        with:
          push-token: ${{ secrets.PUSH_TOKEN }}
          title: "Documentation Deployment Failed"
          body: >-
            Documentation site validation failed after deployment to
            https://nyphon.de/.screeps-gpt/
          priority: "4"
