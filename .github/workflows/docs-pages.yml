name: Publish Documentation Site

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python 2
        uses: ./.github/actions/setup-python2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Prepare node-gyp environment
        shell: bash
        run: |
          echo "ðŸ§  Configuring node-gyp to use Python 2"
          export PYTHON=/usr/local/python2/bin/python2.7
          export GYP_DEFINES="standalone_static_library=0"
          npm config set python "$PYTHON"
          echo "Python version: $(python --version 2>&1)"
          echo "npm node-gyp Python: $(npm config get python)"
          echo "GYP_DEFINES: $GYP_DEFINES"
          echo "PYTHON=$PYTHON" >> $GITHUB_ENV
          echo "GYP_DEFINES=$GYP_DEFINES" >> $GITHUB_ENV
      - name: Install dependencies (with Python 2)
        run: bun install --backend=node-gyp
      - name: Generate documentation site
        run: |
          bun run versions:update
          bun run build:docs-site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
