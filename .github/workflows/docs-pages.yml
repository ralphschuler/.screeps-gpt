---
name: Publish Documentation Site

on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "github-pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - name: Setup Node.js for documentation build
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs-build/package-lock.json
      - name: Install main dependencies
        run: bun install
      - name: Install documentation dependencies
        working-directory: docs-build
        run: npm ci
      - name: Update versions
        run: bun run versions:update
      - name: Generate analytics data
        run: >-
          npx tsx scripts/generate-analytics.ts ||
          echo "::warning::Analytics generation failed (no snapshots yet)"
      - name: Generate documentation site
        working-directory: docs-build
        run: npm run build
      - name: Copy to build directory
        run: |
          mkdir -p build
          cp -r docs-build/public build/docs-site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/docs-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  validate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - name: Install dependencies
        run: bun install --no-optional
      - name: Wait for deployment propagation
        run: |
          URL="https://nyphon.de/.screeps-gpt/"
          echo "Waiting for $URL to become available..."
          for ((attempt=1; attempt<=24; attempt++)); do
            if curl -sSf -o /dev/null "$URL"; then
              echo "Site is up!"
              break
            fi
            echo "Not ready yet. Retrying in 5 seconds... (attempt $attempt/24)"
            sleep 5
          done
          # Final check, fail if still not up
          if ! curl -sSf -o /dev/null "$URL"; then
            echo "Site did not become available in time." >&2
            exit 1
          fi
      - name: Run documentation site E2E tests
        env:
          DOCS_SITE_URL: https://nyphon.de/.screeps-gpt/
          RUN_DOCS_SITE_TESTS: true
        run: bun run test:e2e tests/e2e/docs-site.test.ts
