---
name: Changelog to Blog Automation

on:
  workflow_run:
    workflows: ["Post Merge Release"]
    types:
      - completed
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to generate blog post for (e.g., 0.12.0)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.ref }}-${{
    github.event.inputs.version || 'tag' }}
  cancel-in-progress: false

jobs:
  generate-blog-post:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    # Only run if workflow_run succeeded, or if triggered by push/dispatch
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # For workflow_run events, get the latest tag and remove 'v' prefix
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
            echo "üì¶ Processing version from post-merge-release: $VERSION"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ Processing version: $VERSION"

      - name: Check if blog post already exists
        id: check
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_SLUG="${VERSION//./-}"
          BLOG_POST_PATH="source/_posts/release-${VERSION_SLUG}.md"

          if [ -f "$BLOG_POST_PATH" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "‚ö†Ô∏è  Blog post already exists: $BLOG_POST_PATH"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "‚úÖ Blog post does not exist, will generate"
          fi

      - name: Generate blog post with Copilot
        if: steps.check.outputs.exists == 'false'
        uses: ./.github/actions/copilot-exec
        env:
          REPO_NAME: ${{ github.repository }}
          VERSION: ${{ steps.version.outputs.version }}
          CURRENT_DATE: ${{ github.event.created_at || github.run_started_at }}
        with:
          copilot-token: ${{ secrets.GITHUB_TOKEN }}
          prompt-path: .github/copilot/prompts/changelog-to-blog
          output-path: >-
            reports/copilot/changelog-to-blog-${{
            steps.version.outputs.version }}.log
          force-response: true
          verbose: "true"

      - name: Verify blog post was created
        if: steps.check.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_SLUG="${VERSION//./-}"
          BLOG_POST_PATH="source/_posts/release-${VERSION_SLUG}.md"

          if [ ! -f "$BLOG_POST_PATH" ]; then
            echo "‚ùå Blog post was not created at $BLOG_POST_PATH"
            echo "Check the Copilot execution log for errors"
            exit 1
          fi

          echo "‚úÖ Blog post created successfully"
          echo "üìÑ File: $BLOG_POST_PATH"
          echo "üìä Size: $(wc -c < "$BLOG_POST_PATH") bytes"
          echo "üìù Lines: $(wc -l < "$BLOG_POST_PATH") lines"

      - name: Display blog post summary
        if: steps.check.outputs.exists == 'false'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_SLUG="${VERSION//./-}"
          BLOG_POST_PATH="source/_posts/release-${VERSION_SLUG}.md"

          echo "üìã Blog Post Front Matter:"
          sed -n '/^---$/,/^---$/p' "$BLOG_POST_PATH"
          echo ""
          echo "üìù First 10 lines of content:"
          sed -n '/^---$/,/^---$/!p' "$BLOG_POST_PATH" | head -n 10
