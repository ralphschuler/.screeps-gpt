volumes:
  mongo-data:
  redis-data:
  screeps-data:

services:
  screeps:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    platform: linux/amd64
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./.screepsrc:/screeps/.screepsrc
      - ./bots.yml:/screeps/bots.yml
      - ./mods.json:/screeps/mods.json
      - ./config.yml:/screeps/config.jml
      - screeps-data:/screeps
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
      STEAM_KEY: ${STEAM_KEY}
    ports:
      - "21025:21025/tcp"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://127.0.0.1:21025/api/version"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 6

  mongo:
    image: mongo:8
    platform: linux/amd64
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", 'echo ''db.runCommand("ping").ok'' | mongosh mongo:27017/test --quiet']
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 6

  redis:
    image: redis:7
    platform: linux/amd64
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 6
