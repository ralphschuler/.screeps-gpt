volumes:
  mongo-data:
  redis-data:
  screeps-data:

services:
  screeps:
    image: screepers/screeps-launcher
    env_file: .env
    platform: linux/amd64
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config.yml:/screeps/config.yml
      - ./bots.yml:/screeps/bots.yml
      - screeps-data:/screeps
    environment:
      MONGO_URI: mongodb://root:password@mongo:27017/screeps?authSource=admin
      REDIS_HOST: redis
      STEAM_KEY: ${STEAM_KEY}
    ports:
      - "21025:21025/tcp"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://127.0.0.1:21025/api/version"]
      interval: 30s
      timeout: 10s
      start_period: 180s
      retries: 6

  mongo:
    image: mongo:8.2
    platform: linux/amd64
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'echo ''db.runCommand("ping").ok'' | mongosh --username root --password password --authenticationDatabase admin mongo:27017/test --quiet'
        ]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 6

  redis:
    image: redis:6
    platform: linux/amd64
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 6

  init-post:
    image: screepers/screeps-launcher
    env_file: .env
    platform: linux/amd64
    depends_on:
      screeps:
        condition: service_healthy
    environment:
      STEAM_KEY: ${STEAM_KEY}
    entrypoint:
      - /bin/sh
      - -lc
    command: |
      cat <<'EOF' >/tmp/init-post.sh
      #!/bin/sh
      set -e

      until curl -sf http://screeps:21025/api/version; do
        echo "Waiting for Screeps HTTP API..."
        sleep 5
      done

      echo 'system.resetAllData()' | screeps-launcher cli --host screeps --port 21025 || true
      EOF

      chmod +x /tmp/init-post.sh
      exec /tmp/init-post.sh
    restart: "no"
